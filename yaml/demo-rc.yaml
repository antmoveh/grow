apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: demo
    function: test
  name: demo
  namespace: default
spec:
  replicas: 3
  selector:
    app: demo
    function: test
  template:
    metadata:
      labels:
        app: demo
        function: test
        version: v0.1
    spec:
      containers:
      - env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: APP_ID
          value: demo
        - name: CLUSTER
          value: demo
        - name: CONFIG_SERVER_URL
          value: http://47.105.36.116:9280
        - name: SVC_NAME
          value: demo-server
        - name: NAMESPACE
          value: demo
        image: antmoveh/norm:latest
        imagePullPolicy: Always
        name: demo
        ports:
        - containerPort: 8008
          protocol: TCP
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      nodeSelector:
        internet: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always